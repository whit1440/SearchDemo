<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.css" />
        <title>Hello World</title>
    </head>
    <body ng-app="app" ng-controller="SearchScreen">
        <div class="topcoat-navigation-bar">
            <div class="topcoat-navigation-bar__item center full">
                <h1 class="topcoat-navigation-bar__title">{{ title }}</h1>
            </div>
        </div>
        <div class="centered padded">
            <form ng-submit="onSubmit()">
                <input type="search" value="" placeholder="search" class="topcoat-search-input" ng-model="searchKeyword">
            </form>
        </div>
        <div class="topcoat-list">
          <h3 class="topcoat-list__header">Category</h3>
          <ul class="topcoat-list__container">
            <li class='topcoat-list__item' ng-repeat="item in searchResults">
                {{ item.volumeInfo.title }}
            </li>
          </ul>
        </div>
        <!--
        <div class="topcoat-navigation-bar">
            <div class="topcoat-navigation-bar__item center full">
                <h1 class="topcoat-navigation-bar__title">Search</h1>
            </div>
        </div>
        <div class="centered padded">
            <form onsubmit="return false;">
                <input type="search" value="" placeholder="search" class="topcoat-search-input">
            </form>
        </div>
        <div class="topcoat-list">
          <h3 class="topcoat-list__header">Category</h3>
          <ul class="topcoat-list__container">
          </ul>
        </div>
        -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/angular/angular.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
